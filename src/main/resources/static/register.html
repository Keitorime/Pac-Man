<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Підключіть стилі, які вам потрібно для цієї сторінки -->
    <style>
        /* CSS стилі для форми реєстрації */
    </style>
</head>
<body>
<h1>User Registration</h1>
<form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Register</button>
</form>


<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Зупиняємо стандартну подію submit

        // Отримуємо значення ім'я користувача та пароль з форми
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Створюємо об'єкт з даними користувача
        const userData = {
            username: username,
            password: password
        };

        // Відправляємо POST запит на сервер для реєстрації користувача
        axios.post('/api/register', userData)
            .then(response => {
                console.log('User registered successfully');
                // Після успішної реєстрації перенаправте користувача на головну сторінку з оцінкою гри
                window.location.href = "game-rating-page.html";
            })
            .catch(error => {
                console.error('Error registering user: ', error);
                // Обробляйте помилки при реєстрації користувача, наприклад, виведенням повідомлення про помилку
            });
    });
</script>
</body>
</html>
